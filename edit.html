<!DOCTYPE html>
<html>
	<head>
		<title>Cars Database</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	
	
	<body class="d-flex flex-column h-100 container">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">                                                                                      
					<div class="table-responsive">   
						<div class="container-fluid">
							<div class="navbar-nav">
								<a class="nav-link" href="index.html">Listing</a>
								<a class="nav-link active" aria-current="page" href="add.html">Add New</a>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<h3>Edit Details</h3>
		<form onsubmit="return false;">
			<input type="hidden" class="form-control" id="id">
		  <div class="mb-3">
			<label for="brand" class="form-label">Brand</label>
			<input type="text" class="form-control" id="brand" autofocus>
		  </div>
		  <div class="mb-3">
			<label for="model" class="form-label">Model</label>
			<input type="text" class="form-control" id="model">
		  </div>
		  <div class="mb-3">
			<label for="year" class="form-label">Year</label>
			<input type="text" class="form-control" id="year">
		  </div>
		  <div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="text" class="form-control" id="price">
		  </div>
		  <div class="mb-3">
			<label for="fuel_type" class="form-label">Fuel Type</label>
			<input type="text" class="form-control" id="fuel_type">
		  </div>
		  <div class="mb-3">
			<label for="fuel_capacity" class="form-label">Fuel Capacity</label>
			<input type="text" class="form-control" id="fuel_capacity">
		  </div>
		  <div class="mb-3">
			<label for="economy" class="form-label">Economy</label>
			<input type="text" class="form-control" id="economy">
		  </div>
		  <button class="btn btn-primary" onclick="return putData()">Update</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>
		
		<footer class="footer mt-auto py-3 bg-light">
		  <div class="container text-center">
			<span class="text-muted">right &copy; 2021</span>
		  </div>
		</footer>

	<script src="script.js"></script>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const id = urlParams.get('id');
		console.log(id);
		getDataById(id);
	</script>
</html>
